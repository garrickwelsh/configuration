
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

autogenerated=0 # remove this line to get rid of the warning on top.

monitor=,1920x1080@60,0x0,1

$term=kitty
$floating_term=alacritty
$editor=code
$wallpaper="/home/gaz/Pictures/GooglePhotos/Nepal 2010-10/P1000664.JPG"

input {
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1
}

general {
    sensitivity=1.0 # for mouse cursor
    main_mod=SUPER

    gaps_in=14 #8
    gaps_out=20 #10
    border_size=3
    col.active_border=0x88ff1111
    col.inactive_border=0x88aaaaaa

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=10
    blur=0
    blur_size=8 # minimum 1
    blur_passes=1 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=borders,1,3,default
    animation=fadein,1,3,default
    animation=workspaces,1,3,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

input:touchpad {
    # dwt enabled
    tap-to-click=1
    middle_button_emulation=1
    natural_scroll=1
}

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz
windowrule=float,kitty
windowrule=opacity 0.80,kitty
windowrule=opacity 0.90,code
windowrule=opacity 0.90,Alacritty

# example binds
bind=SUPER,T,exec,kitty
bind=SUPER,RETURN,exec,alacritty
bind=SUPER,Q,killactive,
bind=SUPER,M,exit,
bind=SUPER,E,exec,nautilus -w
bind=SUPER,R,exec,bemenu-run
bind=SUPER,P,pseudo,

bind=SUPER,S,exec,swaylock -f -e -l -L -s fill -i $wallpaper
bind=SUPERSHIFT,S,exec,swaylock -f -e -l -L -s fill -i $wallpaper; sleep 1; systemctl suspend -i
bind=ALT,W,killactive,
bind=SUPERSHIFT,N,exec,swaync-client -t -sw
bind=,XF86Display,exec,wdisplays
bind=,XF86AudioRaiseVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ +5%
bind=,XF86AudioLowerVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ -5%
bind=,XF86AudioMute,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle
bind=,XF86AudioMicMute,exec,pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind=,XF86MonBrightnessDown,exec,brightnessctl set 10%-
bind=,XF86MonBrightnessUp,exec,brightnessctl set +10%
bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrev,exec,playerctl previous

bind=SUPER,F,togglefloating,
bind=SUPER,G,togglegroup,
bind=SUPER,C,changegroupactive,
bind=SUPERSHIFT,R,togglesplit,
bind=SUPERSHIFT,F,fullscreen,

